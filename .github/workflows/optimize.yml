name: Optimize (manual)

on:
  workflow_dispatch: {}

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Optimize half-life & source weights
        env:
          TZ: "Asia/Taipei"
        run: |
          python scripts/optimize.py
      - name: Publish optimize outputs to docs/
        run: |
          mkdir -p docs/data
          cp -f outputs/optimize_report.md docs/data/ || true
          cp -f config/aggregation.json docs/data/ || true
          cp -f config/source_weights.json docs/data/ || true
      - name: Commit optimized configs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: optimize half-life and source weights & publish docs"
            git push
          fi
