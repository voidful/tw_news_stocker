name: TW Stock News (hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          TZ: "Asia/Taipei"
        run: |
          python scripts/fetch_and_rank.py

      - name: Publish data to docs/
        run: |
          mkdir -p docs/data
          cp -f outputs/*.csv docs/data/ || true
          cp -f outputs/*.md docs/data/ || true
          cp -f outputs/*.json docs/data/ || true
          cp -f config/*.json docs/data/ || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update outputs and docs/data"
            git push
          fi
