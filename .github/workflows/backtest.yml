name: Backtest TopN (manual)

on:
  workflow_dispatch: {}

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtest
        env:
          TZ: "Asia/Taipei"
        run: |
          python scripts/backtest_topN.py

      - name: Sensitivity grid (manual)
        run: |
          python scripts/sensitivity.py

      - name: Publish backtest to docs/
        run: |
          mkdir -p docs/data
          cp -f outputs/*.csv docs/data/ || true
          cp -f outputs/*report*.md docs/data/ || true
          cp -f outputs/sensitivity_grid.csv docs/data/ || true
          cp -f outputs/sensitivity_rank.csv docs/data/ || true
          cp -f outputs/sensitivity_radar_top.csv docs/data/ || true
          cp -f outputs/robustness_summary.md docs/data/ || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update backtest & docs/data"
            git push
          fi
